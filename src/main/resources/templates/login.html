<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/recordform.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="auth-form-body">

        <form class="form-signin" id="loginform" action="/logincheck" method="post"
              enctype="multipart/form-data">
            <h1 class="intro-title mb-4">PickPack</h1>

            <div class="form-label-group">
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="User Name" autofocus required />
                <label for="username">User Name</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password" data-rule="minlen:8" data-msg="Please enter at least 8 chars of password" required />
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
        </form>
        <div style="color:#00ff43" th:text="${message}" ></div>
        <div style="color:#00ff43" th:text="${logout}" ></div>
        <a href = "/register">
                <button class="btn btn-primary btn-block mt-4"  type="submit" >SIGN UP</button>
        </a>
        <a href = "/index">
            <button class="btn btn-primary btn-block mt-4"  type="submit" >RETURN</button>
        </a>
    </div>
</div>
</body>
</html>
