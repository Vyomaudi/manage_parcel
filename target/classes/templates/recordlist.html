<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Record List | Get-IT</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/recordlist.css" rel="stylesheet">



</head>

<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="col-12 text-center">
            <p class="blog-header-logo text-dark" href="#">List of All Records</p>
        </div>
    </header>
</div>
<div class="container mt-4" th:if="${not #lists.isEmpty(record)}">
    <table id="record_data" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Item. No.</th>
            <th>Track ID</th>
            <th>Name</th>
            <th>Company Name</th>
            <th>Remarks</th>
            <th>Status</th>
            <th>Date</th>
            <th>Phone Number</th>
        </tr >

        <tr th:each="r : ${record}">
        	<td th:text="${r.item_no}"></td>
            <td th:text="${r.track_id}"></td>
            <td th:text="${r.name}"></td>
            <td th:text="${r.comp_name}"></td>
            <td th:text="${r.remark}"></td>
            <td th:text="${r.status}"></td>
            <td th:text="${r.date}"></td>
            <td th:text="${r.number}"></td>
        </tr>	
        </thead>
        <tbody></tbody>
    </table>

</div>
    <form action="/usersession">
    <button class="btn btn-primary btn-block mt-4"  type="submit">RETURN</button>
    </form>
</body>
</html>
